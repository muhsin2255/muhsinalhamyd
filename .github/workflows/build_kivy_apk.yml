name: Build Kivy APK (2025 Method)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          # Specify the packages to install. This action handles licenses automatically.
          packages: 'platform-tools platforms;android-34 build-tools;34.0.0'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              git python3-dev python3-venv libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
              libffi-dev libssl-dev zlib1g-dev autoconf automake libtool pkg-config ccache unzip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.34

      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec << EOL
          [app]
          title = Milk Accountant
          package.name = milk_accountant
          package.domain = org.test
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,ttf
          version = 1.0
          requirements = python3,kivy,requests,pycryptodomex,arabic_reshaper,python-bidi
          orientation = portrait
          icon.filename = %(source.dir)s/nykd.png
          android.api = 34
          android.minapi = 21
          android.ndk = 25b
          android.archs = arm64-v8a, armeabi-v7a
          android.allow_backup = true
          EOL
          
      - name: Build with Buildozer
        run: |
          # The setup-android action automatically sets ANDROID_HOME & other env vars.
          # Buildozer will find and use them.
          buildozer -v android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
