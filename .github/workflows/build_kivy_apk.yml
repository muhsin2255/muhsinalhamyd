name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04  # ✅ حل فريد: استخدم Ubuntu 20.04 بدل ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies (Buildozer & Android)
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip \
              autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
              libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK (including build-tools)
        run: |
          yes | buildozer android

      - name: Build APK using Buildozer
        run: |
          buildozer -v android debug
          ls -lh bin/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MilkAccountantAPK
          path: bin/*.apk
          retention-days: 7
