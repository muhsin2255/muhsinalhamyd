name: بناء تطبيق Kivy لـ APK للأندرويد

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: إعداد Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: تثبيت المتطلبات (Buildozer)
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
        pip install buildozer cython virtualenv

    - name: بناء APK باستخدام Buildozer
      run: |
        buildozer -v android debug
        ls -lh bin/

    - name: رفع ملف APK الناتج
      uses: actions/upload-artifact@v4
      with:
        name: MilkAccountantAPK
        path: bin/*.apk
        retention-days: 7
