name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Build APK using Dockerized Buildozer
      run: |
        docker run --rm -v ${{ github.workspace }}:/home/user/app \
          -w /home/user/app \
          kivy/buildozer:stable buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MilkAccountantAPK
        path: bin/*.apk
