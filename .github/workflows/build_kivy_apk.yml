name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout the code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: 🧰 Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache libffi-dev \
          libssl-dev libsqlite3-dev zlib1g-dev libncurses5-dev \
          libncursesw5-dev libreadline-dev libgdbm-dev \
          libbz2-dev libexpat1-dev liblzma-dev tk-dev \
          python3-pip git zip unzip openjdk-17-jdk

    - name: 🛠️ Install buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: 🤖 Build the APK
      run: |
        buildozer android debug

    - name: 📦 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MilkManager-APK
        path: bin/*.apk
