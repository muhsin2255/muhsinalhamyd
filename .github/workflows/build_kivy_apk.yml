name: Build Kivy APK (Final Attempt)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              git python3-dev python3-venv libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
              libffi-dev libssl-dev zlib1g-dev autoconf automake libtool pkg-config ccache unzip

      - name: Manually Set up Android SDK, Licenses, and Tools
        run: |
          # Define paths and export them for all subsequent steps
          export ANDROID_SDK_ROOT="${{ github.workspace }}/android-sdk"
          export NDK_VERSION="25b"
          export ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk/$NDK_VERSION"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          
          # Manually create license files
          mkdir -p $ANDROID_SDK_ROOT/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_SDK_ROOT/licenses/android-sdk-license"
          
          # Download and unzip command-line tools
          wget --quiet --show-progress https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmd-tools.zip
          unzip -q cmd-tools.zip -d $ANDROID_SDK_ROOT
          
          # Define the path to the sdkmanager
          SDK_MANAGER_PATH="$ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager"
          
          # Add the SDK tools to the main PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          
          # Accept licenses programmatically
          yes | $SDK_MANAGER_PATH --licenses > /dev/null
          
          # Install required SDK packages
          $SDK_MANAGER_PATH "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653" > /dev/null

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.34
          
      - name: Build with Buildozer
        run: |
          # Create the spec file, now pointing explicitly to our manually set up SDK/NDK
          cat > buildozer.spec << EOL
          [app]
          title = Milk Accountant
          package.name = milk_accountant
          package.domain = org.test
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,ttf
          version = 1.0
          requirements = python3,kivy,requests,pycryptodomex,arabic_reshaper,python-bidi
          orientation = portrait
          icon.filename = %(source.dir)s/nykd.png
          android.api = 34
          android.minapi = 21
          android.archs = arm64-v8a, armeabi-v7a
          android.allow_backup = true
          
          # Force buildozer to use our manually prepared paths
          android.sdk_path = ${{ github.workspace }}/android-sdk
          android.ndk_path = ${{ github.workspace }}/android-sdk/ndk/25.2.9519653
          EOL

          # Run the build
          buildozer -v android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
