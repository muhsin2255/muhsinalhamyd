name: Build APK

on:
  workflow_dispatch:  # يسمح بتشغيل الأكشن يدوياً
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install buildozer cython virtualenv

      - name: Run Buildozer
        run: |
          buildozer -v android debug
          ls -lh bin/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MilkAccountantAPK
          path: bin/*.apk
          retention-days: 7
