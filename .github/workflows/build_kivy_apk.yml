name: Build Kivy APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              git \
              python3-dev \
              python3-venv \
              libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
              libffi-dev libssl-dev zlib1g-dev \
              autoconf automake libtool pkg-config ccache unzip

      - name: Set up Android SDK
        run: |
          export ANDROID_SDK_ROOT="${{ github.workspace }}/android-sdk"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          
          # Download and unzip command-line tools into the SDK root
          wget --quiet --show-progress https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmd-tools.zip
          unzip -q cmd-tools.zip -d $ANDROID_SDK_ROOT
          
          # Define the path to the sdkmanager
          SDK_MANAGER_PATH="$ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager"
          
          # Add the SDK tools to the main PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          
          # Accept licenses
          yes | $SDK_MANAGER_PATH --licenses > /dev/null
          
          # Install required SDK packages
          $SDK_MANAGER_PATH "platform-tools" "platforms;android-34" "build-tools;34.0.0" > /dev/null

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.34

      - name: Create buildozer.spec
        run: |
          cat > buildozer.spec << EOL
          [app]
          title = Milk Accountant
          package.name = milk_accountant
          package.domain = org.test
          source.dir = .
          source.include_exts = py,png,jpg,kv,atlas,ttf
          version = 1.0
          requirements = python3,kivy,requests,pycryptodomex,arabic_reshaper,python-bidi
          orientation = portrait
          icon.filename = %(source.dir)s/nykd.png
          android.api = 34
          android.minapi = 21
          android.ndk = 25b
          android.archs = arm64-v8a, armeabi-v7a
          android.allow_backup = true
          EOL
          
      - name: Build with Buildozer
        run: |
          # The ANDROID_SDK_ROOT is now set, buildozer will use it
          buildozer -v android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
